<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="main">
    <nav>
      <span class="logo"><img src="assets/images/logo.svg" srcset="" /></span>
      <div class="lang-sign">

        <div class="lang-select">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" role="img" viewBox="0 0 16 16" width="16" height="16"
            data-icon="LanguagesSmall" aria-hidden="true">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
              fill="currentColor"></path>
          </svg>

          <select name="language" id="language">
            <option value="en" selected>English</option>
            <option value="hi">Hindi</option>
          </select>

        </div>

        <div>
          <button class="btn red-btn-sm">Sign In</button>
        </div>

      </div>
    </nav>
    <div class="box">
    </div>
    <div class="first_section">
      <div class="hero">
        <div>
          <h1>Unlimited movies, TV shows and more</h1>
          <p>Starts at ₹149. Cancel at any time.</p>
          <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>
        <div class="form">
          <input class="input-email" type="text" placeholder="Email Address">
          <button class="btn red-btn-lg">Get Started &gt;</button>
        </div>
      </div>
      <div class="cut-extra-curve">
        <div class="curve-container">
          <div class="separator-arc"></div>
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="section-2">
      <div class="second_section_heading">
        <h2>
          Trending Now
        </h2>
      </div>
      <div class="movie_cards">
        <ul>
          <li class="card-collection">
            <div class="card">
              <img src="assets/images/posters/puspa_1.webp" alt="" srcset="">
              <div class="number">1</div>
            </div>
          </li>

          <li class="card-collection">
            <div class="card">
              <img src="assets/images/posters/daaku_maharaj_2.webp" alt="" srcset="">
              <div class="number">2</div>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </section>






</body>

</html>
